@media screen and (min-width: 768px) {

/* Animation Carousel Cat */

#explore_by-cat .append_items {
    width: 200%;
    position: absolute;
    left: 0;
    top: 0;
    animation: scroll-h 30s linear infinite;
}

#explore_by-cat .row-fluid {
    overflow: hidden;
    position: relative;
    height: 103px;
    width: 100%;
}

#explore_by-cat .append_items:hover, #explore .append_items:hover {
    animation-play-state: paused;
    -webkit-animation-play-state: paused;
    -o-animation-play-state: paused;
    -moz-animation-play-state: paused;
}

/* Carrosell brand */

#explore .append_items {
    display: flex;
    width: 180%;
    animation: scroll-h-e 10s linear infinite;
    position: absolute;
    left: 0;
    top: 0;
}

#explore .row-fluid {
    overflow: hidden;
    position: relative;
    height: 110px;
    width: 100%;
}

#explore .explore_item a {
    width: 223px;
    display: block;
}


}


@keyframes scroll-h {

0% {
    left: 0;
}

100% {
    left: -150%;
}

}

@keyframes scroll-h-e {

0% {
    left: 0;
}

100% {
    left: -85%;
}

}

@media screen and (max-width: 768px) {
    
    #explore_by-cat .row-fluid::-webkit-scrollbar {
        display: none;
    }
    
    #explore_by-cat .row-fluid {
        width: 100%;
        overflow-x: scroll;
    }
    
    #explore_by-cat .append_items .explore_i_cat a img {
        max-height: 24px;
    }
    
    #explore_by-cat .append_items .explore_i_cat a {

        font-size: 14px;
        gap: 12px;
    }

        display: block;
    }
    
    #explore .row-fluid {
        overflow-x: scroll;
    }

        margin-top: 32px;

}
